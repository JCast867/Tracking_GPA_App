{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block head_title %}Change Password{% endblock %} 
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-xl">
        <h1 class="text-2xl font-bold p-6 text-center">Change Password</h1>

        <form method="post" action="{% url 'account_change_password' %}" class="text-start">
            {% csrf_token %}
            {{ form|crispy}}

            <button type="submit" class="bg-blue-500 w-full text-white px-4 py-2 rounded">
                Change Password
            </button>
            <p class="text-blue-600 hover:underline text-center py-4"><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
        </form>
    </div>
</div>
{% endblock %}
