{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block head_title %}Log In{% endblock %} 
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-xl">
    <h1 class="text-3xl font-bold p-6 text-center">Log In</h1>
    <form method="POST" action="{% url 'account_login' %}" class="text-start">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="bg-blue-500 w-full text-white px-4 py-2 rounded">
        Sign In
      </button>
      <p class="text-sm text-gray-600 text-center py-4">
        Don't have an account?
        <u><a href="{% url 'account_signup' %}">Sign Up</a></u>
      </p>
    </form>
  </div>
</div>
{% endblock %}
