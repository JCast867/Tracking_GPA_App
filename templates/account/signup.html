{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block head_title%}Sign Up{% endblock %} 
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-xl">
    <h1 class="text-3xl font-bold p-6 text-center">Sign Up</h1>
    <form method="POST" action="{% url 'account_signup' %}" class="text-start">
      {% csrf_token %} {{ form|crispy }}
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 w-full rounded"
      >
        Sign Up
      </button>
      <p class="text-sm text-gray-600 text-center py-4">
        Have an account? <u><a href="{% url 'account_login' %}">Sign In</a></u>
      </p>
    </form>
  </div>
</div>
{% endblock %}
