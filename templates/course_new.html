{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">New Course</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-blue-500 text-white px-4 py-2 w-full rounded" type="submit">Save</button>
</form>
{% endblock content %}
