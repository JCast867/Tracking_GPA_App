{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 px-4 py-14">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-2xl p-8 shadow-lg overflow-hidden">
            <div class="px-6 py-6 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Add New Course</h1>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 w-full rounded" type="submit">Save</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                <a href="{% url 'course_list' %}" class="text-blue-600 hover:underline">
                    ‚Üê Back to Courses
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
