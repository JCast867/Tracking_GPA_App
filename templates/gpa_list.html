{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Your GPA: {{ gpa }}</h1>

<table class="min-w-full">
    <thead>
        <tr>
            <th class="px-4 py-2">Course</th>
            <th class="px-4 py-2">Grade</th>
            <th class="px-4 py-2">Credits</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td class="border px-4 py-2">{{ course.code }} - {{ course.name }}</td>
            <td class="border px-4 py-2">{{ course.grade }}</td>
            <td class="border px-4 py-2">{{ course.credits }}</td>
            <td class="border px-4 py-2"><a href="{% url 'course_delete' course.pk %}">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="border px-4 py-2 text-center">No courses added yet</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
